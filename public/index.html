<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Live Chirp</title>
        <meta name="description" content="Live Chirp application">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="semantic/dist/semantic.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Dude, Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->

        <div class="ui grid container wrapper">
            <div class="sidebar four wide column">
                <h1 class="ui blue header">Live Chirp</h1>
                <div class="ui divider"></div>
                <div class="profile">
                    <h3 class="ui teal header">Profile</h3>
                    <div class="ui card">
                        <div class="image">
                            <img src="http://www.gravatar.com/avatar/290e42f60307822eafadcedd7994f934.jpg?s=512" alt="userName">
                        </div>
                        <div class="content">
                            <a class="header">userName</a>
                        </div>
                        <div class="extra content">
                            <a>
                                <i class="send icon"></i>
                                <span class="chirps">0</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="feed twelve wide column">
                <form action="" class="ui form">
                    <div class="field">
                        <textarea name="post" id="post" cols="30" rows="3"></textarea>
                    </div>
                    <div class="field">
                        <div class="ui green label characters">
                            <i class="font icon"></i>
                            <span class="count" data-max="140">140</span>
                        </div>
                        <button type="submit" class="ui blue right floated button">
                            <i class="send icon"></i>
                            Chirp it!
                        </button>
                    </div>
                </form>
                <div class="ui divider"></div>
                <div class="ui posts feed"></div>
            </div>
        </div>

        <script src="js/lib/jquery.min.js"></script>
        <script src="semantic/dist/semantic.min.js"></script>
        <script src="js/lib/moment.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
